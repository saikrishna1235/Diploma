<!DOCTYPE html>
<html>
<head>
  <title>Subject Notes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .accordion {
      background-color: #eee;
      cursor: pointer;
      padding: 12px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
      margin-top: 5px;
    }

    .accordion:hover {
      background-color: #ccc;
    }

    .panel {
      padding: 0 15px;
      display: none;
      background-color: #f9f9f9;
      overflow: hidden;
      border-left: 2px solid #aaa;
    }

    .note-link {
      margin: 5px 0;
      display: block;
    }
  </style>
  <script>
  // Check login status
  const role = sessionStorage.getItem("userRole");
  if (!role) {
    // Not logged in, redirect to login
    window.location.href = "login.html";
  }
</script>

</head>
<body>

<h2>üìö Subject Notes</h2>

<button class="accordion">üìê Maths Notes</button>
<div class="panel">
  <a class="note-link" href="#">Integration Tricks</a>
  <a class="note-link" href="#">Trigonometry Formulae</a>
  <a class="note-link" href="#">Limits & Continuity</a>
</div>

<button class="accordion">‚ö° Physics Notes</button>
<div class="panel">
  <a class="note-link" href="#">Kinematics Summary</a>
  <a class="note-link" href="#">Laws of Motion</a>
  <a class="note-link" href="#">Work, Power & Energy</a>
</div>

<button class="accordion">üß™ Chemistry Notes</button>
<div class="panel">
  <a class="note-link" href="#">Atomic Structure</a>
  <a class="note-link" href="#">Periodic Table</a>
  <a class="note-link" href="#">Organic Reactions</a>
</div>

<script>
  const acc = document.getElementsByClassName("accordion");
  for (let i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function () {
      this.classList.toggle("active");
      const panel = this.nextElementSibling;
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    });
  }
</script>

</body>
</html>
