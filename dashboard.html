<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Diploma ECET</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .dashboard {
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }

    .info {
      line-height: 1.8;
      font-size: 16px;
      color: #34495e;
    }

    .logout-btn {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #e74c3c;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Welcome, <span id="name"></span>!</h2>
    <div class="info">
      <p><strong>Branch:</strong> <span id="branch"></span></p>
      <p><strong>Semester:</strong> <span id="semester"></span></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("ecetUser"));
    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("name").textContent = user.fullName;
      document.getElementById("branch").textContent = user.branch;
      document.getElementById("semester").textContent = user.semester;
      document.getElementById("phone").textContent = user.phone;
    }

    function logout() {
      localStorage.removeItem("ecetUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
