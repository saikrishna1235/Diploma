<section id="daily-quiz" style="max-width: 700px; margin: 50px auto; padding: 30px; background-color: #eef7ff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
  <h2 style="text-align: center;">üìò SCE Daily Quiz</h2>
  <p style="text-align: center; font-style: italic;">Test your knowledge with real past paper questions!</p>

  <div id="quizContent">
    <!-- Question will be injected here by JavaScript -->
  </div>

  <button onclick="checkAnswer()" style="margin-top: 20px; padding: 10px 20px; background-color: #0066cc; color: white; border: none; border-radius: 5px;">Check Answer</button>

  <div id="quizResult" style="margin-top: 20px; font-weight: bold; text-align: center;"></div>
</section>

<script>
  // Mock previous paper questions (you can expand this list!)
  const quizData = [
    {
      question: "What is the unit of electrical resistance?",
      options: ["Watt", "Ampere", "Ohm", "Volt"],
      correct: "Ohm"
    },
    {
      question: "Which gate outputs 1 only when inputs are different?",
      options: ["AND", "NAND", "XOR", "OR"],
      correct: "XOR"
    },
    {
      question: "Which material is a good conductor of electricity?",
      options: ["Wood", "Glass", "Copper", "Rubber"],
      correct: "Copper"
    },
    {
      question: "What does CPU stand for?",
      options: ["Central Process Unit", "Central Processing Unit", "Computer Personal Unit", "Central Processor Universal"],
      correct: "Central Processing Unit"
    }
  ];

  // Use day of year to select question
  const today = new Date();
  const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
  const questionIndex = dayOfYear % quizData.length;
  const todayQuiz = quizData[questionIndex];

  // Render question and options
  const quizContainer = document.getElementById('quizContent');
  quizContainer.innerHTML = `
    <p><strong>Q:</strong> ${todayQuiz.question}</p>
    ${todayQuiz.options.map(opt => `
      <div>
        <input type="radio" name="dailyQuiz" value="${opt}"> ${opt}
      </div>
    `).join('')}
  `;

  function checkAnswer() {
    const selected = document.querySelector('input[name="dailyQuiz"]:checked');
    const resultDiv = document.getElementById('quizResult');

    if (!selected) {
      resultDiv.innerText = "Please select an answer.";
      resultDiv.style.color = "red";
      return;
    }

    if (selected.value === todayQuiz.correct) {
      resultDiv.innerText = "‚úÖ Correct!";
      resultDiv.style.color = "green";
    } else {
      resultDiv.innerText = `‚ùå Incorrect. The correct answer is: ${todayQuiz.correct}`;
      resultDiv.style.color = "red";
    }
  }
</script>
