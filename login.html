<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Diploma ECET</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-box {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #3498db;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Diploma ECET</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="error" id="errorText"></div>
      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </form>
  </div>

  <script>
    // Example login validation
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorText = document.getElementById("errorText");

      if (username === "" || password === "") {
        errorText.textContent = "Please fill in both fields.";
      } else {
        // Dummy success (replace with real auth)
        errorText.textContent = "";
        alert("Login successful (demo)");
        // window.location.href = "dashboard.html"; // Redirect if needed
      }
    });
  </script>
  <script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const enteredUsername = document.getElementById("username").value.trim();
    const enteredPin = document.getElementById("password").value.trim();

    const user = JSON.parse(localStorage.getItem("ecetUser"));

    if (!user || enteredUsername !== user.fullName || enteredPin !== user.pin) {
      document.getElementById("errorText").textContent = "Invalid credentials.";
    } else {
      window.location.href = "dashboard.html";
    }
  });
</script>

</body>
</html>
