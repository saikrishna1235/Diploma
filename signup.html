
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Diploma ECET</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .signup-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    .signup-box h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      padding: 12px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #3498db;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <select id="branch" required>
        <option disabled selected>Select Branch</option>
        <option>CSE</option>
        <option>Mechanical</option>
        <option>Electrical</option>
        <option>Mining</option>
        <option>Civil</option>
      </select>
      <select id="semester" required>
        <option disabled selected>Select Semester</option>
        <option>1st Semester</option>
        <option>2nd Semester</option>
        <option>3rd Semester</option>
        <option>4th Semester</option>
        <option>5th Semester</option>
        <option>6th Semester</option>
      </select>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="password" id="pin" placeholder="PIN Number" required>
      <button type="submit">Sign Up</button>
      <div class="login-link">Already have an account? <a href="login.html">Login</a></div>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = {
        fullName: document.getElementById("fullName").value,
        branch: document.getElementById("branch").value,
        semester: document.getElementById("semester").value,
        phone: document.getElementById("phone").value,
        pin: document.getElementById("pin").value
      };
      localStorage.setItem("ecetUser", JSON.stringify(user));
      alert("Signup successful!");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
